<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calculator">
        <header>
            <div id="title">Calculator</div>
            <div id="dark">
                <div id="circle"></div>
            </div>
        </header>
        <input id="display" readonly>
        <div id="things">
            <img id='delete' src="Images/delete.png">
        </div>
        <section id="keys">
            <div id="numbers">
                <button id="nine" class="numbers" onclick="enter(9)">9</button>
                <button id="" class="numbers" onclick="enter(8)">8</button>
                <button id="" class="numbers" onclick="enter(7)">7</button>
                <button id="" class="numbers" onclick="enter(6)">6</button>
                <button id="" class="numbers" onclick="enter(5)">5</button>
                <button id="" class="numbers" onclick="enter(4)">4</button>
                <button id="" class="numbers" onclick="enter(3)">3</button>
                <button id="" class="numbers" onclick="enter(2)">2</button>
                <button id="" class="numbers" onclick="enter(1)">1</button>
                <button id="" class="numbers" onclick="enter(0)">0</button>
                <button id="" class="numbers" onclick="enter('.')">.</button>
                <button id="" class="numbers" onclick="C()">C</button>
            </div>
            <div id="fnc">
                <button id="" class="fnc" onclick="parenthesis(0)">(</button>
                <button id="" class="fnc" onclick="parenthesis(1)">)</button>
                <button id="" class="fnc" onclick="enter('/')">/</button>
                <button id="" class="fnc" onclick="enter('*')">X</button>
                <button id="" class="fnc" onclick="enter('+')">+</button>
                <button id="" class="fnc" onclick="enter('-')">-</button>
                <button id="" class="fnc" onclick="enter('%')">%</button>
                <button id="equalButton" class="fnc" onclick="equal()">=</button>
            </div>
        </section>
    </main>
    <script scr='script.js'></script>
</body>
</html>
